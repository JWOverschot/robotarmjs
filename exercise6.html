<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Initialize the robotArm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            // Either use loadLevel or randomLevel
            robotArm.loadLevel("exercise 6");
            robotArm.speed = 900;
            // My instructions come here
            for (var i = 0; i < 4; i++) {
                    robotArm.moveRight();
            }
            robotArm.grab();
            for (var i = 0; i < 1; i++) {
                    robotArm.moveLeft();
            }
            robotArm.drop();
            for (var i = 0; i < 4; i++) {
                    robotArm.moveRight();
            }
            robotArm.grab();
            for (var i = 0; i < 5; i++) {
                    robotArm.moveLeft();
            }
            robotArm.drop();
            for (var i = 0; i < 3; i++) {
                    robotArm.moveRight();
            }
            robotArm.grab();
            for (var i = 0; i < 4; i++) {
                    robotArm.moveLeft();
            }
            robotArm.drop();
            for (var i = 0; i < 5; i++) {
                    robotArm.moveRight();
            }
            robotArm.grab();
            for (var i = 0; i < 6; i++) {
                    robotArm.moveLeft();
            }
            robotArm.drop();

            // Call run to run the animations
            robotArm.run();
        </script>
    </body>
</html>
